<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EliteHub</title>
</head>
<body>
    <header>
        <div class="header-nav header-row">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
        <div class="header-search header-row">
            <i class="fa-solid fa-search fa-2xl"></i>
        </div>

        <div class="header-logo">
            <img src="/images/PNG/Logo.png" alt="elithublogo" class="logo-img"/>
        </div>
        <div class="header-user header-row">
            <i class="fa-solid fa-user fa-2xl"></i>
        </div>
        <div class="header-cart header-row">
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        </div>
        
    </header>
    

    <main>
        <div class="hero">

        </div>
        <section class="grid-container">
            <div class="grid-items grid-items-1">
                <div class="images">
                    <img src="/images/imgs/front.png" alt="products" class="products"/>
                    <img src="/images/imgs/back.png" alt="products" class="products"/>
                </div>
                
                <h4>iphone 12 pro</h4>
                <p>price: $200</p>
            </div>
            <div class="grid-items grid-items-2"></div>
            <div class="grid-items grid-items-3"></div>
            <div class="grid-items grid-items-4"></div>
            <div class="grid-items grid-items-5"></div>
            <div class="grid-items grid-items-6"></div>
            <div class="grid-items grid-items-7"></div>
            <div class="grid-items grid-items-8"></div>
            <div class="grid-items grid-items-9"></div>
            <div class="grid-items grid-items-10"></div>
        </section>

        <footer>
			<p>&copy; 2023 Elitehub.com</p>
		</footer>
    </main>
   
</body>
</html>
