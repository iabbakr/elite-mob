<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EliteHub</title>
</head>
<body>
    <header>
        <div class="header-nav header-row">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
        <div class="header-search header-row">
            <i class="fa-solid fa-search fa-2xl"></i>
        </div>

        <div class="header-logo">
            <img src="/images/PNG/Logo.png" alt="elithublogo" class="logo-img"/>
        </div>
        <div class="header-user header-row">
            <i class="fa-solid fa-user fa-2xl"></i>
        </div>
        <div class="header-cart header-row">
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
        </div>
        
    </header>
    

    <main>
        <div class="hero">

        </div>
        <section class="boxes">
            <div class="box 1"></div>
            <div class="box 2"></div>
            <div class="box 3"></div>
            <div class="box 4"></div>
            <div class="box 5"></div>
            <div class="box 6"></div>
            <div class="box 7"></div>
            <div class="box 8"></div>
            <div class="box 9"></div>
            <div class="box 10"></div>
        </section>

        <footer>
			<p>&copy; 2023 Elitehub.com</p>
		</footer>
    </main>
   
</body>
</html>
